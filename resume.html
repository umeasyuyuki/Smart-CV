<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Smart-CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fontsなど -->
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap"
      rel="stylesheet"
    />

    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ヘッダー部分 -->
    <div class="header-left">
      <h1>
        <span class="smart">Smart</span>
        <span class="dash">-</span>
        <span class="cv">CV</span>
      </h1>
      <h2>[完全無料] 履歴書・職務経歴書自動作成サービス</h2>
      <hr />
    </div>

    <!-- 全体2カラムのラッパー -->
    <div class="container">
      <!-- 左カラム：フォーム -->
      <div class="left">
        <!-- ここにフォームや操作ボタン -->
        <div class="first-box">① 学歴・職歴・プロフィールを入力</div>
        <div class="form-group name-group">
          <label>氏名</label>
          <input type="text" id="input-name" placeholder="山田 太郎" />
        </div>
        <div class="form-group furigana-group">
          <label>ふりがな</label>
          <input type="text" id="input-furigana" placeholder="やまだ たろう" />
        </div>

        <div class="birthday-box">
          <label>生年月日</label>
          <div class="birthday-container">
            <select id="birth-year" class="year-month-select">
              <option value="">--</option>
            </select>
            <span>年</span>
            <select id="birth-month" class="year-month-select">
              <option value="">--</option>
            </select>
            <span>月</span>
            <select id="birth-day" class="day-age-select">
              <option value="">--</option>
            </select>
            <span>日</span>
            <!-- 年齢 -->
            <select id="age" class="day-age-select">
              <option value="">--</option>
            </select>
            <span>歳</span>
            <label class="gender-label" for="gender">性別</label>
            <select id="gender" class="gender-select">
              <option value="">--</option>
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
          </div>
        </div>

        <div class="photo-upload-container" style="margin-left:80px; margin-top:20px;">
          <label for="input-photo">写真</label>
          <input type="file" id="input-photo" accept="image/*" />
        </div>

        <div class="post-code-group">
          <label>郵便番号</label>
          <input type="text" id="input-postal-code" placeholder="123-4567" />
        </div>
        <div class="address-furigana-group">
          <label>住所(ふりがな)</label>
          <input type="text" id="input-address-furigana" placeholder="とうきょうと ちよだく～" />
        </div>
        <div class="address-group">
          <label>住所</label>
          <input type="text" id="input-address" placeholder="東京都千代田区～" />
        </div>
        <div class="tell-group">
          <label>電話</label>
          <input type="text" id="input-phone" placeholder="090-xxxx-xxxx" />
        </div>
        <div class="mail-group">
          <label>Email</label>
          <input type="text" id="input-email" placeholder="example@mail.com" />
        </div>

        <hr style="margin-top:40px;"/>

        <div class="t-post-code-group">
          <label>連絡先（別住所）郵便番号</label>
          <input type="text" id="input-alt-postal-code" />
        </div>
        <div class="t-address-furigana-group">
          <label>連絡先（別住所）ふりがな</label>
          <input type="text" id="input-alt-address-furigana" />
        </div>
        <div class="t-address-group">
          <label>連絡先（別住所）</label>
          <input type="text" id="input-alt-address" />
        </div>
        <div class="t-tell-group">
          <label>連絡先（別住所）電話</label>
          <input type="text" id="input-alt-phone" />
        </div>
        <div class="t-mail-group">
          <label>連絡先（別住所）Email</label>
          <input type="text" id="input-alt-email" />
        </div>

        <hr style="margin-top:40px;"/>

        <h3 class="section-title" style="margin-left:80px;">学歴・職歴</h3>
        <div class="buttons-inline" style="margin-left:80px;">
          <button id="add-education-row" class="btn btn-primary">行を追加</button>
          <button id="remove-education-last" class="btn btn-danger">最後を削除</button>
        </div>
        <div id="education-container" style="margin-left:80px;">
          <!-- 初期1行目 -->
          <div class="row-container">
            <div class="form-inline">
              <select class="edu-year"><option value="">--</option></select>
              <select class="edu-month"><option value="">--</option></select>
              <input type="text" class="edu-work" placeholder="〇〇高等学校 入学 など" />
            </div>
          </div>
        </div>

        <h3 class="section-title" style="margin-left:80px;">免許・資格</h3>
        <div class="buttons-inline" style="margin-left:80px;">
          <button id="add-skill-row" class="btn btn-primary">行を追加</button>
          <button id="remove-skill-last" class="btn btn-danger">最後を削除</button>
        </div>
        <div id="skill-container" style="margin-left:80px;">
          <!-- 初期1行目 -->
          <div class="row-container">
            <div class="form-inline">
              <select class="license-year"><option value="">--</option></select>
              <select class="license-month"><option value="">--</option></select>
              <input type="text" class="skill-history" placeholder="普通自動車免許 など" />
            </div>
          </div>
        </div>

        <h3 class="section-title" style="margin-left:80px;">志望動機</h3>
        <div class="form-group" style="margin-left:80px; width:70%;">
          <textarea id="input-motivation" rows="4" placeholder="志望動機を入力"></textarea>
        </div>

        <h3 class="section-title" style="margin-left:80px;">自己PR</h3>
        <div class="form-group" style="margin-left:80px; width:70%;">
          <textarea id="input-pr" rows="4" placeholder="自己PRを入力"></textarea>
        </div>

        <h3 class="section-title" style="margin-left:80px;">本人希望</h3>
        <div class="form-group" style="margin-left:80px; width:70%;">
          <textarea id="input-request" rows="4" placeholder="本人希望（給与・職種・勤務時間・勤務地等）"></textarea>
        </div>

        <hr style="margin-top:40px;"/>

        <div class="second-box">② ボタンを押すだけで完成</div>
        <div class="upload-wrapper" style="margin-top:20px;">
          <label>複数データを一括生成 (オプション)</label>
          <div class="upload-area" id="resume-file-drop">
            <span class="upload-text">ファイルをドラッグ＆ドロップ or クリックして選択</span>
            <input type="file" id="resume-file" style="display:none;" />
          </div>
        </div>
        <div class="form-group" style="margin-top:20px;">
          <label>追加情報(オプション)</label>
          <textarea id="additional-info" rows="3"></textarea>
        </div>
        <button id="bulk-generate-btn" class="btn btn-primary">一括生成する</button>

        <!-- ▼利用規約と「同意する」ボタンを追加 -->
        <div class="terms-box">
          <p>ここに利用規約を表示します。<br>
            （例）当サービスを利用する際は、本規約に同意したものとみなします...。
          </p>
          <button id="agree-terms-btn" class="btn btn-primary">同意する</button>
        </div>

        <!-- PDF保存ボタン（初期はグレー色） -->
        <div class="pdf-btn-wrapper">
          <button
            id="pdf-save-btn"
            class="btn pdf-btn"
            style="background-color: #ccc;"
          >
            PDF保存
          </button>
        </div>

      </div>

      <!-- 右カラム：履歴書プレビュー -->
      <div class="right">
        <div id="resume-pages" class="resume-pages"></div>
      </div>
    </div>

    <!-- html2canvas と jsPDF ライブラリを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- 外部JSファイルを読み込む -->
    <script src="script.js"></script>
  </body>
</html>
